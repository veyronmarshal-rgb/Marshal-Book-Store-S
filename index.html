<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libeer - Ton Pack de Livres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">
    <header class="w-full max-w-md text-center py-8">
        <h1 class="text-4xl font-serif font-bold text-amber-500 italic">Libeer</h1>
        <p class="text-slate-400">La bibliothèque qui vous connaît</p>
    </header>

    <main id="app" class="w-full max-w-md space-y-6">
        <div id="home-screen" class="text-center space-y-8">
            <div class="bg-slate-800 p-8 rounded-full border border-slate-700 inline-block shadow-2xl">
                <img src="https://api.iconify.design/lucide:book-open.svg?color=%23f59e0b" class="w-16 h-16" alt="Book Icon">
            </div>
            <div class="space-y-4">
                <h2 class="text-3xl font-bold">Trouve ton pack idéal en 3 questions</h2>
                <p class="text-slate-400">L'IA analyse vos goûts pour vous proposer la meilleure sélection.</p>
            </div>
            <button onclick="startQuiz()" class="w-full bg-amber-600 hover:bg-amber-500 py-4 rounded-xl font-bold shadow-lg transition-transform active:scale-95">
                Commencer l'analyse
            </button>
        </div>

        <section class="mt-12 pt-8 border-t border-slate-700/50">
            <h3 class="text-xl font-serif font-bold text-center mb-6">Ce que disent nos lecteurs</h3>
            <div id="reviews-container" class="space-y-4 max-h-64 overflow-y-auto pr-2 custom-scrollbar"></div>
        </section>
    </main>

    <footer class="mt-auto py-8 text-[10px] text-slate-500 text-center max-w-xs">
        <p>Paiement sécurisé via Mobile Money. Livraison numérique sous 5 à 30 min après confirmation.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
